name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit-tests:
    name: Test dart_packstream, dart_bolt, and dart_neo4j_ogm_generator
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dart-version: ['3.8.0']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.dart-version }}

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
            **/pubspec.lock
          key: ${{ runner.os }}-pub-${{ hashFiles('packages/*/pubspec.yaml', 'pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dpk
        run: dart pub global activate dpk

      - name: Get dependencies
        run: dpk get

      - name: Test dart_packstream
        run: dpk run test:packstream

      - name: Test dart_bolt
        run: dpk run test:bolt

      - name: Test dart_neo4j_ogm_generator (unit tests only)
        run: |
          cd packages/dart_neo4j_ogm_generator
          # Run only unit tests, skip integration tests that need Neo4j
          dart test test/unit/ --reporter=expanded
        env:
          SKIP_NEO4J_TESTS: true
